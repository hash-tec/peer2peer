{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block styling %}<link rel="stylesheet" href="{% static "user_management/profile.css" %}">{% endblock styling %}
{% block content %}
    <h2><a href="{% url "starting-page"%}">HASH</a></h2>
    <h2>PROFILE</h2>
    <ul>
        {% for profile in profiles %}
            <li><a href="{% url "account" profile.username%}">{{profile.username}}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
