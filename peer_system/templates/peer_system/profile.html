{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block styling %}<link rel="stylesheet" href="{% static "peer_system/profile.css" %}">{% endblock styling %}
{% block content %}
    <h2>PROFILE</h2>
    <ul>
        {% for profile in profiles %}
            <li><a href="{% url "account" profile.username%}">{{profile.username}}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
